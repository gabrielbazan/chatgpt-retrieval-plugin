version: "3.9"

services:
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
        - redis_data:/data
    container_name: redis-datastore
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 2s
      timeout: 1m30s
      retries: 5
      start_period: 5s

  chatgpt_retrieval_plugin:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - variables.env
    environment:
      - REDIS_HOST=redis-datastore
      - PORT=8000


volumes:
  redis_data:
